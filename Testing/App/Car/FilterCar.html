<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="Index">Home</a></li>
            <li><a ui-sref="CarIndex">Car Search</a></li>
            <li class="active">Filter Cars</li>            
        </ol>
        <ol class="breadcrumb">
            <li><a ui-sref="CarLogin">Login</a></li>
            <li><a ui-sref="AdminLogin">Admin Login</a></li>
        </ol>
        <div class="row">
            <article class="col-xs-12">   
                <div class="panel panel-info">
                    <div class="panel-heading">Search Details</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <input value="{{tasks.pickUp}}" style="height:50px;width:220px;padding:5px;float:left;" />
                                <input value="{{tasks.dropOff}}" style="height:50px;width:220px;padding:5px;float:left;" />
                                <input value="{{tasks.pickUpDate}}" style="height:50px;min-width:20px;padding:5px;float:left;" />
                                <input value="{{tasks.pickUpTime}}" style="height:50px;min-width:20px;padding:5px;float:left;" />
                                <input value="{{tasks.dropOffDate}}" style="height:50px;width:50px;padding:5px;float:left;" />
                                <input value="{{tasks.dropOffTime}}" style="height:50px;width:50px;padding:5px;float:left;" />
                                <button class="btn btn-primary" ui-sref="CarSearch" style="height:50px;width:100px;padding:5px;float:left;">Refine Search</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </article>
        </div>
        <div class="row">
            <article class="col-xs-12">
                <header class="page-header">
                    <h1 class="page-title">Filter Search</h1>
                </header>
                
                <form class="form-inline">
                    <div class="form-group">
                        <label>Search :</label>
                        <input class="form-control" value="" type="text" ng-model="search[searchBy]" />
                    </div>
                    <div class="form-group">
                        <label>Filter By :</label>
                        <select ng-model="searchBy" class="form-control">
                            <option value="$"></option>
                            <option value="Supplier">Supplier</option>
                            <option value="Transmission">Transmission</option>
                            <option value="CarSpecification">Car Specification</option>
                            <option value="Mileage">Mileage</option>
                            <option value="SpecialOffer">Special Offer</option>
                        </select>
                    </div>
                </form>
                <div ng-repeat="x in Cars | filter:search">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{x.Name}}</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="col-lg-8">
                                            <label>Mileage:</label><br />{{x.Mileage}}<br /><br />
                                            <label>Pick-Up Location:</label><br />{{x.Location}}
                                        </div>
                                        <div class="col-lg-4">
                                            <label>Supplier Name:</label><br />{{x.SupplierID}}<br />
                                            <label>Car Specifications:</label><br />{{x.CarSpecifications}}<br />
                                            <label>Transmission:</label><br />{{x.Transmission}}
                                        </div>
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="col-lg-2"><label>Total Cars:</label><br />{{x.TotalCars}}<br /></div>
                                        <div class="col-lg-2"><label>Cars Left:</label><br />{{x.CarsLeft}}<br /></div>
                                        <div class="col-lg-6 text-right">
                                            <span style="color:red">{{x.SpecialOffer}}% Special Offer</span><br />
                                            <br />R{{x.Price}}<br />
                                            <span><b><a href="" ng-click="CarSelected(x)">Select</a></b></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </article>
        </div>
    </div>
</body>
</html>
