<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="main">
        <ol class="breadcrumb">
            <li class="active">Home</li>
        </ol>
        <ol class="breadcrumb">
            <li>Logged in as : {{Email}}</li>
            <li><a ui-sref="Index">Logout</a></li>
        </ol>
        <article class="col-xs-12">
            <header class="page-header">
                <h3 class="page-title">Welcome back, {{FirstName}} {{Surname}}</h3>
            </header>
            <div class="row">
                <article class="col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">Current Admin Details</div>
                        <div class="panel-body">
                            <div ng-repeat="x in Administrator">
                                <div class="row">
                                    <div class="col-lg-12 text-center">{{x.Title}} {{x.FirstName}} {{x.Surname}}</div>
                                    <div class="col-lg-12 text-center">{{x.Email}}</div>
                                    <div class="col-lg-12 text-center"><br /></div>
                                    <div class="col-lg-12 text-center">
                                        <input class="btn btn-primary" type="button" value="Edit" ng-click="adminGetById(x.AdminId)" />
                                        <input class="btn btn-primary" type="button" value="Delete" ng-click="adminDelById(x.AdminId)" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <br />
            <div class="row" ng-hide="HideAdmin">
                <article class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Update Account</div>
                        <div class="panel-body">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <span style="border:1px solid black">{{AdminDetails.AdminId}}</span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" ng-model="AdminDetails.Title" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" ng-model="AdminDetails.FirstName" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" ng-model="AdminDetails.Surname" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" ng-model="AdminDetails.Email" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" ng-model="AdminDetails.Password" />
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="button" value="Update" ng-click="updateAdmin(AdminDetails)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            
        </article>
    </div>

</body>
</html>
