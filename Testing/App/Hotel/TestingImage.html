<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                Photos
            </div>
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Image</td>
                            <td>Size</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="image in imagesrc track by $index">
                            <td>{{image.Name}}</td>
                            <td>
                                <img ng-src="{{image.Src}}" title="{{image.Title}}" style="width:100px;" />
                            </td>
                            <td>{{image.Size}}</td>                            
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-7">
                        <input type="file" multiple ng-files="getTheFiles($files)"/>
                    </div>
                    <div class="col-lg-5">
                        <input ng-disabled="!imagesrc.length" type="button" class="btn btn-success" ng-click="uploadFiles()" value="Upload" />
                        <input ng-disabled="!imagesrc.length" type="button" class="btn btn-success" ng-click="reset()" value="Cancel" />
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <div class="container">       
        <div class="row">
              
            <table>
                <tr ng-repeat="x in Testing">
                    <td>{{x.Description}}</td>
                    <td>{{x.FileSize}}</td>
                    <td>{{x.RoomNumber}}</td>
                    <td>{{x.FileName}}</td>
                    <td><img ng-src="../../UploadedFiles/{{x.FilePath}}"/></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
