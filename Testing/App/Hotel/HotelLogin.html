<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="HotelIndex">Home</a></li>
            <li class="active">Login</li>
        </ol>
        <div class="row">
            <article class="col-xs-12">
                <header class="page-header">
                    <h1 class="page-title">Login</h1>
                </header>
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Login to your account</h3>
                            <p class="text-center text-muted">Don't have account, register <a ui-sref="HotelRegister">here</a></p>
                            <hr />
                            <form novalidate name="f1" ng-submit="HotelLogin()">
                                <div style="color:rgb(142,2,2)">{{Message}}</div>
                                <div ng-show="!IsLogedIn">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" class="form-control" ng-model="LoginData.Email" name="cUsername" ng-class="Submitted?'ng-dirty':''" required autofocus />
                                        <span class="error" ng-show="(f1.cUsername.$dirty || Submitted) && f1.cUsername.$error.required">Email required</span>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" ng-model="LoginData.Password" name="cPassword" ng-class="Submitted?'ng-dirty':''" required autofocus />
                                        <span class="error" ng-show="(f1.cPassword.$dirty || Submitted) && f1.cPassword.$error.required">Password required</span>
                                    </div>
                                    <div class="row">
                                        <!--<div class="col-lg-8"><b><a ui-sref="Register">Forgot password?</a></b></div>-->
                                        <div class="col-lg-8">
                                            <input type="submit" value="Login" class="btn btn-primary" />
                                        </div>
                                    </div>
                                    <!--<input type="submit" value="Register" ui-sref="Register" class="btn btn-primary" />-->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

</body>
</html>
