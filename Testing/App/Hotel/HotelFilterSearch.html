        <div class="row">
            <article class="col-xs-12">
                <header class="page-header">
                    <h4 class="page-title">Filter Search</h4>
                </header>
                <!--Testing-->
                <form class="form-inline">
                    <div class="form-group">
                        <label>Search :</label>
                        <input class="form-control" value="" type="text" ng-model="search[searchBy]" />
                    </div>
                    <div class="form-group" >
                        <label>Filter By :</label>
                        <select ng-model="searchBy" class="form-control">
                            <option value="$"></option>
                            <option value="Name">Name</option>
                            <option value="Destination">Destination</option>
                            <option value="StarRating">Star Rating</option>
                            <option value="TelNumber">Telephone Number</option>
                        </select>
                    </div>
                </form>
                <br />
                <div ng-repeat="x in hotels | filter:search">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{x.Name}}</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="col-lg-10">
                                            {{x.StreetName}} {{x.Town}} {{x.Code}} {{x.Country}}, {{x.Destination}}
                                        </div> 
                                        <div class="col-lg-8">
                                            <label>TelNumber:</label> {{x.TelNumber}}
                                        </div>                                        
                                    </div>
                                </div>
                                <hr />
                                <div class="row">
                                    <div class="col-lg-10">                                        
                                        <div class="col-lg-2"><label>Rooms Available:</label><br />{{x.NumberOfRooms}}</div>
                                        <div class="col-lg-2"><label>Rooms Left:</label><br />{{x.RoomsLeft}}</div>
                                        <div class="col-lg-6 text-right">   
                                            <label>Star Rating:</label> {{x.StarRating}}<br/>
                                            <span><b><a href="" ng-click="HotelSelected(x)">Select</a></b></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
