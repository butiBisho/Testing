<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/dashboard.css" rel="stylesheet" />
</head>
<body>
    <div class="sidenav">        
        <a ui-sref="Booking">Bookings</a>
        <a ui-sref="Additional">Additional</a>         
    </div>
    <div class="main">
        <ol class="breadcrumb">
            <li ui-sref="Index">Home</li>
            <li class="active">Dashboard</li>
        </ol>
        <ol class="breadcrumb">
            <li>Logged in as : {{Email}}</li>
            <li><a ui-sref="Index">Logout</a></li>
        </ol>
        <article class="col-xs-12">
            <header class="page-header">
                <h3 class="page-title">Welcome back, {{FirstName}} {{Surname}}</h3>
            </header>
            <div class="row">
                <article class="col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">Current Account Details</div>
                        <div class="panel-body">
                            <div ng-repeat="x in Client">
                                <div class="row">
                                    <div class="col-lg-12 text-center">{{x.Title}} {{x.FirstName}} {{x.Surname}}</div>
                                    <div class="col-lg-12 text-center">{{x.Email}}</div>
                                    <div class="col-lg-12 text-center"><br/></div>
                                    <div class="col-lg-12 text-center">                                        
                                        <input class="btn btn-primary" type="button" value="Edit Account" ng-click="GetClientById(x.ClientId)" />
                                        <input class="btn btn-primary" type="button" value="Delete Account" ng-click="DelClientById(x.ClientId)" />
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </article>
            </div>
            <br />
            <!--<span style="color:{{colr}};"><i>{{Status}}</i></span>-->
            <div class="row" ng-hide="IsHidden">
                <article class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Update Account</div>
                        <div class="panel-body">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <span style="border:1px solid black" hidden>{{ClientDetails.ClientId}}</span>
                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" type="text" ng-model="ClientDetails.Title" />
                                </div>
                                <div class="form-group">
                                    <label>FirstName</label>
                                    <input class="form-control" type="text" ng-model="ClientDetails.FirstName" />
                                </div>
                                <div class="form-group">
                                    <label>Surname</label>
                                    <input class="form-control" type="text" ng-model="ClientDetails.Surname" />
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="text" ng-model="ClientDetails.Email" />
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="text" ng-model="ClientDetails.Password" />
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="button" value="Update" ng-click="updateClient(ClientDetails)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </article>
    </div>
</body>
</html>
