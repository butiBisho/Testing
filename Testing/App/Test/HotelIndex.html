<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" />
    <style type="text/css">
        select:required:invalid {
            color: gray;
        }

        option[value=""][disabled] {
            display: none;
        }

        option {
            color: black;
        }

        #container {
            position: relative;
            text-align: center;
            color: white;
        }
        #top-left {
            position: absolute;
            top: 8px;
            left: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="Index">Home</a></li>
            <li class="active">Hotel</li>            
        </ol>
        <ol class="breadcrumb">
            <li><a ui-sref="HotelLogin">Login</a></li>
            <li><a ui-sref="AdminLogin">Admin Login</a></li>
        </ol>
        <div class="row">
            <article class="col-xs-12">
                <header class="page-header">
                    <h1 class="page-title">Search Hotel</h1>
                </header>
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">  
                            
                            <div id="container">
                                <img src="../../hotel/pic1.jpg" alt="Snow" style="width:100%;">                                 
                                <div id="top-left" style="background-color:grey;">
                                    <form>
                                        <div class="form-group">
                                            <label>Destination</label>
                                            <select class="form-control" ng-model="requestedData.destination" required name="departure">
                                                <option value="" disabled selected>e.g Johannesburg</option>
                                                <option ng-repeat="x in Residences" value="{{x.City}}">{{x.City}}</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Check in</label>
                                            <input class="form-control" name="checkIn" datepicker type="text" placeholder="dd/mm/yyyy" ng-model="requestedData.checkIn" />
                                        </div>
                                        <div class="form-group">
                                            <label>Check out</label>
                                            <input class="form-control" name="checkOut" datepicker type="text" placeholder="dd/mm/yyyy" ng-model="requestedData.checkOut" />
                                        </div>
                                        <div class="form-group">
                                            <label>Rooms</label>
                                            <select class="form-control" required name="rooms" ng-model="requestedData.rooms" ng-options="opt as opt for opt in [] | minmax:1:8"></select>
                                        </div>
                                        <div class="form-group">
                                            <label>Adults</label>
                                            <select class="form-control" required name="adults" ng-model="requestedData.adults" ng-options="opt as opt for opt in [] | minmax:1:8"></select>
                                        </div>
                                        <div class="form-group">
                                            <label>children</label>
                                            <select class="form-control" required name="children" ng-model="requestedData.children" ng-options="opt as opt for opt in [] | minmax:0:3"></select>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary" ng-click="saveSelectedData(requestedData)">Search</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
