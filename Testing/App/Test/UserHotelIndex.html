<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" />
    <style type="text/css">
        select:required:invalid {
            color: gray;
        }

        option[value=""][disabled] {
            display: none;
        }

        option {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="Index">Home</a></li>
            <li class="active">Hotel</li>
        </ol>  
        <ol class="breadcrumb">
            <li class="active"><a ui-sref="Login">Login</a></li>
        </ol>
        <div class="row">
            <article class="col-xs-12">
                <header class="page-header">
                    <h1 class="page-title">Search Hotel</h1>
                </header>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="thin">Hotel Search</h3>
                            <hr />
                            <form>
                                <div class="form-group">
                                    <label>Destination</label>                                    
                                    <select class="form-control" ng-model="requestedData.destination" required name="departure">
                                        <option value="" disabled selected>e.g Johannesburg</option>
                                        <option ng-repeat="x in locations" value="{{x.AirportName}}">{{x.AirportName}}</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Check in</label>
                                        <input class="form-control" name="checkIn" datepicker type="text" placeholder="dd/mm/yyyy" ng-model="requestedData.checkIn" />
                                    </div>
                                    <div class="col">
                                        <label>Check out</label>
                                        <input class="form-control" name="checkOut" datepicker type="text" placeholder="dd/mm/yyyy" ng-model="requestedData.checkOut" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label>Rooms</label>
                                        <select class="form-control" required name="rooms" ng-model="requestedData.rooms" ng-options="opt as opt for opt in [] | minmax:1:8">
                                            <option value="" disabled selected>rooms</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label>Adults</label>
                                        <select class="form-control" required name="adults" ng-model="requestedData.adults" ng-options="opt as opt for opt in [] | minmax:1:8">
                                            <option value="" disabled selected>adults</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label>children</label>
                                        <select class="form-control" required name="children" ng-model="requestedData.children" ng-options="opt as opt for opt in [] | minmax:0:3">
                                            <option value="" disabled selected>children</option>
                                        </select>
                                    </div>                                    
                                    <div class="form-group">
                                        <button class="btn btn-primary" ng-click="saveSelectedData(requestedData)">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>

</body>
</html>
