<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a ui-sref="Index">Home</a></li>
            <li><a ui-sref="Login">Login</a></li>
            <li class="active">Register</li>
        </ol>
        <div class="row">
            <article class="col-xs-12">
                <header class="page-header">
                    <h1 class="page-title">Client Registration</h1>
                </header>
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>Register a new account</h3>
                            <p class="text-center text-muted">Oops! You clicked by mistake you want to login click here <a ui-sref="Login">Login</a></p>
                            <hr />                            
                            <form novalidate name="f1" ng-submit="SaveData(Client)">
                                <div style="color:red">{{error}}</div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <select class="form-control" ng-model="Client.Title" name="uTitle">
                                        <option value=""></option>
                                        <option value="Mr">Mr</option>
                                        <option value="Ms">Ms</option>
                                        <option value="Mrs">Mrs</option>
                                    </select>
                                    <span class="error" ng-show="(f1.uTitle.$dirty || submitted) && f1.uTitle.$error.required">Title required!</span>
                                </div>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" type="text" ng-model="Client.FirstName" name="uFirstName" ng-class="submitted?'ng-dirty':''" required autofocus />
                                    <span class="error" ng-show="(f1.uFirstName.$dirty || submitted) && f1.uFirstName.$error.required">First Name required!</span>
                                </div>
                                <div class="form-group">
                                    <label>Surname</label>
                                    <input class="form-control" type="text" ng-model="Client.Surname" name="uSurname" ng-class="submitted?'ng-dirty':''" required autofocus />
                                    <span class="error" ng-show="(f1.uSurname.$dirty || submitted) && f1.uSurname.$error.required">Surname required!</span>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="email" ng-model="Client.Email" name="uEmail" ng-class="submitted?'ng-dirty':''" required autofocus />
                                    <span class="error" ng-show="(f1.uEmail.$dirty || submitted) && f1.uEmail.$error.required">Email required!</span>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" type="password" ng-model="Client.Password" name="uPassword" ng-class="submitted?'ng-dirty':''" required autofocus />
                                    <span class="error" ng-show="(f1.uPassword.$dirty || submitted) && f1.uPassword.$error.required">Password required!</span>
                                </div>
                                <input type="submit" value="{{submitText}}" class="btn btn-primary"/>                                
                                <br />
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
